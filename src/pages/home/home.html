<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="loginDiv" *ngIf="1 ; else login">Datos del usuario
    <br/><br/>
    <button ion-button color="warning"><ion-icon name="log-out-outline"></ion-icon>OUT</button>
    <br/><br/>
    <button ion-button color="success"><ion-icon name="checkmark-outline"></ion-icon>ALTA</button>
    <button ion-button color="danger"><ion-icon name="close-outline"></ion-icon>BAJA</button>
    <br/><br/>
  </div>

  <ng-template #login>
    <div class="loginDiv">
      <br/><br/>
      <button ion-button color="tertiary" >
        <ion-icon name="logo-github"></ion-icon>
        GitHub Login
      </button>
      <br/><br/>
      <button ion-button color="danger">
        <ion-icon name="logo-google"></ion-icon>
        Google Login
      </button>
    </div>
  </ng-template>

</ion-content>
